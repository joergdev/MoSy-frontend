<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>MoSy Mocksessions</title>
</h:head>


<h:body>

	<p:panel id="panMockSessions" header="#{labels.mock_sessions}">

		<p:dataTable id="tblMockSessions" value="#{main.tblMockSessions}"
			var="ms" emptyMessage="#{labels.no_data}" selectionMode="multiple"
			selection="#{main.selectedMockSessions}" rowKey="#{ms.mockSessionID}">

			<p:columns value="#{main.tblMockSessionsColumns}" var="col"
				width="#{col.widthFull}">
				<f:facet name="header">
					<h:outputText value="#{col.header}" />
				</f:facet>
				<h:outputText value="#{ms[col.property]}" />
			</p:columns>

			<p:ajax event="rowSelect" listener="#{main.onMockSessionsRowSelect}"
				update=":form:panMockSessions" />
			<p:ajax event="rowUnselect"
				listener="#{main.onMockSessionsRowUnselect}"
				update=":form:panMockSessions" />

		</p:dataTable>


		<p:commandButton value="#{labels._new}"
			action="#{main.newMockSession()}" process="@this"
			update=":form:panMockSessions" />

		<p:commandButton value="#{labels.delete}"
			action="#{main.deleteMockSessions()}"
			disabled="#{main.deleteMockSessionDisabled}" process="@this"
			update=":form:panMockSessions" />

	</p:panel>

</h:body>

</html>

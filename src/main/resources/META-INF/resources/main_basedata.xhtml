<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>MoSy basedata</title>
</h:head>


<h:body>

	<p:panel>

		<div>
			<p:selectBooleanCheckbox value="#{main.mockActive}"
				itemLabel="#{labels.mock_active}">
				<p:ajax update="chk_routing_on_no_mockdata chk_record"
					listener="#{main.baseDataChanged}" />
			</p:selectBooleanCheckbox>

			<p:selectBooleanCheckbox value="#{main.mockActiveOnStartup}"
				itemLabel="#{labels.on_startup}">
				<p:ajax update="chk_routing_on_no_mockdata"
					listener="#{main.baseDataChanged}" />
			</p:selectBooleanCheckbox>
		</div>

		<div>
			<p:selectBooleanCheckbox id="chk_routing_on_no_mockdata"
				value="#{main.routingOnNoMockData}"
				itemLabel="#{labels.routing_on_no_mockdata}"
				disabled="#{main.routingOnNoMockDataDisabled}">
				<p:ajax update="chk_record" listener="#{main.baseDataChanged}" />
			</p:selectBooleanCheckbox>
		</div>

		<div>
			<p:selectBooleanCheckbox id="chk_record" value="#{main.record}"
				itemLabel="#{labels.record}" disabled="#{main.recordDisabled}">
				<p:ajax listener="#{main.baseDataChanged}" />
			</p:selectBooleanCheckbox>
		</div>

		<p:commandButton id="btnBoot" value="#{labels.reset_system}"
			action="#{main.boot()}" process="@this" />
	</p:panel>

</h:body>

</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>MoSy basedata</title>
</h:head>


<h:body>

	<p:panel>

		<h:panelGrid columns="4" cellpadding="4">

			<h:outputText for="mockActive" value="#{labels.mock_active}" />
			<p:selectOneMenu id="mockActive" value="#{main.mockActive}">
				<p:ajax listener="#{main.baseDataChanged}"
					update="chk_routing_on_no_mockdata chk_record" />
				<f:selectItems value="#{main.yesNoGlobalTypes}" />
			</p:selectOneMenu>

			<h:outputText for="mockActiveOnStartup" value="#{labels.on_startup}" />
			<p:selectOneMenu id="mockActiveOnStartup"
				value="#{main.mockActiveOnStartup}">
				<p:ajax listener="#{main.baseDataChanged}"
					update="chk_routing_on_no_mockdata chk_record" />
				<f:selectItems value="#{main.yesNoGlobalTypes}" />
			</p:selectOneMenu>

			<h:outputText for="chk_routing_on_no_mockdata"
				value="#{labels.routing_on_no_mockdata}" />
			<p:selectOneMenu id="chk_routing_on_no_mockdata"
				value="#{main.routingOnNoMockData}"
				disabled="#{main.routingOnNoMockDataDisabled}">
				<p:ajax listener="#{main.baseDataChanged}" update="chk_record" />
				<f:selectItems value="#{main.yesNoGlobalTypes}" />
			</p:selectOneMenu>
			<h:outputText for="chk_routing_on_no_mockdata_rigid1" value="" />
			<h:outputText for="chk_routing_on_no_mockdata_rigid2" value="" />

			<h:outputText for="chk_record" value="#{labels.record}" />
			<p:selectOneMenu id="chk_record" value="#{main.record}"
				disabled="#{main.recordDisabled}">
				<p:ajax listener="#{main.baseDataChanged}" />
				<f:selectItems value="#{main.yesNoGlobalTypes}" />
			</p:selectOneMenu>
			<h:outputText for="chk_record_rigid1" value="" />
			<h:outputText for="chk_record_rigid2" value="" />

		</h:panelGrid>

		<p:commandButton id="btnBoot" value="#{labels.reset_system}"
			action="#{main.boot()}" process="@this" style="margin-top: 10px;" />
	</p:panel>

</h:body>

</html>

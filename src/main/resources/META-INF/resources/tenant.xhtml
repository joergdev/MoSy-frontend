<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>MoSy Tenant</title>
</h:head>

<h:outputStylesheet name="primeicons/primeicons.css"
	library="primefaces" />

<style type="text/css">
.pan_grid td {
	text-align: right;
}
</style>

<h:body>
	<h:form id="f_tenant">

		<p:panel header="#{labels.tenant}" id="panTenant">

			<p:messages id="info" showDetail="true" closeable="true" for="info"
				escape="false">
				<p:autoUpdate />
			</p:messages>
			<p:messages id="warn" showDetail="true" closeable="true" for="warn"
				escape="false">
				<p:autoUpdate />
			</p:messages>
			<p:messages id="error" showDetail="true" closeable="true" for="error"
				escape="false">
				<p:autoUpdate />
			</p:messages>
			<p:messages id="fatal" showDetail="true" closeable="true" for="fatal"
				escape="false">
				<p:autoUpdate />
			</p:messages>

			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />

			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
				<p:graphicImage name="/images/loading.gif" />
			</p:dialog>

			<p:panelGrid styleClass="ui-noborder">
				<p:row>
					<p:column>
						<h:outputText value="#{labels.id}" />
					</p:column>
					<p:column>
						<p:inputText id="tenantId" value="#{tenant.tenantId}"
							readonly="true" />
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<h:outputText value="#{labels.name}" />
					</p:column>
					<p:column>
						<p:inputText id="name" value="#{tenant.name}" />
					</p:column>
				</p:row>

				<p:row>
					<p:column colspan="2">
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<h:outputText value="#{labels.password}" />
					</p:column>
					<p:column>
						<p:password id="password" value="#{tenant.password}" />
					</p:column>
				</p:row>

				<p:row>
					<p:column>
						<h:outputText value="#{labels.password_repeat}" />
					</p:column>
					<p:column>
						<p:password id="passwordRepeat" value="#{tenant.passwordRepeat}" />
					</p:column>
				</p:row>

				<p:row>
					<p:column colspan="2">
					</p:column>
				</p:row>
			</p:panelGrid>

			<p:commandButton value="#{labels.save}"
				action="#{tenant.saveTenant()}" update=":f_tenant" />

			<p:commandButton value="#{labels.delete}"
				action="#{tenant.deleteTenant()}"
				disabled="#{tenant.deleteTenantDisabled}" />

			<p:commandButton value="#{labels.cancel}" action="#{tenant.cancel()}" />

			<ui:include id="uincl_dataPanel" src="#{tenant.nullString}" />

		</p:panel>

	</h:form>

</h:body>

</html>

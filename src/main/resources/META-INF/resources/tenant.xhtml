<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>MoSy Tenant</title>

	<style type="text/css">
.pan_grid td {
	text-align: right;
}

.col1 {
	width: 10%;
	text-align: left;
}

.col2 {
	width: 90%;
	text-align: left;
}
</style>

</h:head>

<h:outputStylesheet name="primeicons/primeicons.css"
	library="primefaces" />

<h:body>
	<h:form id="f_tenant">

		<p:panel header="#{labels.tenant}" id="panTenant">

			<p:messages id="info" showDetail="true" closeable="true" for="info"
				escape="false">
				<p:autoUpdate />
			</p:messages>
			<p:messages id="warn" showDetail="true" closeable="true" for="warn"
				escape="false">
				<p:autoUpdate />
			</p:messages>
			<p:messages id="error" showDetail="true" closeable="true" for="error"
				escape="false">
				<p:autoUpdate />
			</p:messages>
			<p:messages id="fatal" showDetail="true" closeable="true" for="fatal"
				escape="false">
				<p:autoUpdate />
			</p:messages>

			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />

			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
				<p:graphicImage name="/images/loading.gif" />
			</p:dialog>

			<p:panelGrid styleClass="ui-noborder" columns="2"
				columnClasses="col1,col2">
				<p:row>
					<p:column style="display: flex; align-items: center;">
						<h:outputText value="#{labels.id}" />
					</p:column>
					<p:column>
						<p:inputText id="tenantId" value="#{tenant.tenantId}"
							readonly="true" />
					</p:column>
				</p:row>

				<p:row>
					<p:column style="display: flex; align-items: center;">
						<h:outputText value="#{labels.name}" />
					</p:column>
					<p:column>
						<p:inputText id="name" value="#{tenant.name}" />
					</p:column>
				</p:row>

				<p:row>
					<p:column colspan="2">
					</p:column>
				</p:row>

				<p:row>
					<p:column style="display: flex; align-items: center;">
						<h:outputText value="#{labels.password}" />
					</p:column>
					<p:column>
						<p:password id="password" value="#{tenant.password}" />
					</p:column>
				</p:row>

				<p:row>
					<p:column style="display: flex; align-items: center;">
						<h:outputText value="#{labels.password_repeat}" />
					</p:column>
					<p:column>
						<p:password id="passwordRepeat" value="#{tenant.passwordRepeat}" />
					</p:column>
				</p:row>

				<p:row>
					<p:column colspan="2">
					</p:column>
				</p:row>
			</p:panelGrid>

			<p:commandButton value="#{labels.save}"
				action="#{tenant.saveTenant()}" update=":f_tenant"
				style="margin-right: 10px;" />

			<p:commandButton value="#{labels.delete}"
				action="#{tenant.deleteTenant()}"
				disabled="#{tenant.deleteTenantDisabled}"
				style="margin-right: 10px;" styleClass="ui-button-danger" />

			<p:commandButton value="#{labels.cancel}" action="#{tenant.cancel()}"
				styleClass="ui-button-secondary" />

			<ui:include id="uincl_dataPanel" src="#{tenant.nullString}" />

		</p:panel>

	</h:form>

</h:body>

</html>

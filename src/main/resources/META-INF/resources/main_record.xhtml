<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Record</title>
</h:head>


<h:body>
	<p:panel id="panRecord">

		<h:panelGrid id="pangr_rec" columns="4" cellpadding="4">

			<h:outputText for="recRecordSession" value="#{labels.record_session}" />
			<p:inputText id="recRecordSession" value="#{main.recRecordSession}"
				readonly="true" />

			<h:outputText value="" />
			<h:outputText value="" />

			<h:outputText for="recInterface" value="#{labels._interface}" />
			<p:inputText id="recInterface" value="#{main.recInterface}"
				readonly="true" />

			<h:outputText for="recMethod" value="#{labels.method}" />
			<p:inputText id="recMethod" value="#{main.recMethod}" readonly="true" />

			<h:outputText for="recCreated" value="#{labels.created}" />
			<p:inputText id="recCreated" value="#{main.recCreated}"
				readonly="true" />
			<div />
			<div />

		</h:panelGrid>

		<h:panelGrid id="pangr_rec_req_resp" columns="1" cellpadding="4">

			<p:panel id="panRecPathParams"
				style="margin-top: 15px;margin-bottom: 15px;"
				rendered="#{main.recPathParamsRendered}">

				<h:outputText value="#{labels.path_params}" />

				<p:dataTable id="tblRecordPathParams"
					value="#{main.tblRecordPathParams}" var="pp"
					selectionMode="multiple" rowKey="#{pp.key}">
					<p:columns value="#{main.tblRecordPathParamsColumns}" var="col"
						width="#{col.widthFull}">
						<f:facet name="header">
							<h:outputText value="#{col.header}" />
						</f:facet>
						<h:outputText value="#{pp[col.property]}" />
					</p:columns>
				</p:dataTable>

			</p:panel>

			<p:panel id="panRecUrlArguments"
				style="margin-top: 15px;margin-bottom: 15px;"
				rendered="#{main.recUrlArgumentsRendered}">

				<h:outputText value="#{labels.url_arguments}" />

				<p:dataTable id="tblRecordUrlArguments"
					value="#{main.tblRecordUrlArguments}" var="ua"
					selectionMode="multiple" rowKey="#{ua.key}">
					<p:columns value="#{main.tblRecordUrlArgumentsColumns}" var="col"
						width="#{col.widthFull}">
						<f:facet name="header">
							<h:outputText value="#{col.header}" />
						</f:facet>
						<h:outputText value="#{ua[col.property]}" />
					</p:columns>
				</p:dataTable>

			</p:panel>

			<h:outputText value="#{labels.request}" />
			<p:inputTextarea id="recRequest" rows="10" cols="80"
				value="#{main.recRequest}" readonly="true" />

			<h:outputText value="#{labels.http_status_code}"
				rendered="#{main.recHttpReturnCodeRendered}" />
			<p:inputNumber id="recHttpResponseCode"
				value="#{main.recHttpResponseCode}"
				rendered="#{main.recHttpReturnCodeRendered}" thousandSeparator=""
				decimalSeparator="." decimalPlaces="0" size="1" readonly="true" />

			<h:outputText value="#{labels.response}" />
			<p:inputTextarea id="recResponse" rows="10" cols="80"
				value="#{main.recResponse}" readonly="true" />

		</h:panelGrid>

		<p:commandButton value="#{labels.use_as_mockdata}"
			action="#{main.useRecordsAsMockdata()}" process="@this"
			style="margin-top: 10px; margin-right: 10px;" />

		<p:commandButton id="btnDeleteRecord" value="#{labels.delete}"
			action="#{main.deleteRecord()}" process="@this" update=":form"
			styleClass="ui-button-danger" style="margin-top: 10px;" />

	</p:panel>

</h:body>

</html>

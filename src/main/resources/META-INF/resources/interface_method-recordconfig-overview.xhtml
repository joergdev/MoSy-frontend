<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>MoSy Recordconfigs</title>
</h:head>


<h:body>

	<p:panel id="pnl_rc_ov" header="#{labels.recordconfigs}">

		<p:dataTable id="tblRecordConfigs"
			value="#{interfaceBean.methodVS.tblRecordConfigs}" var="rc"
			emptyMessage="#{labels.no_data}" rowKey="#{rc.title}"
			selectionMode="multiple"
			selection="#{interfaceBean.methodVS.selectedRecordConfigs}">

			<p:columns value="#{interfaceBean.methodVS.tblRecordConfigsColumns}"
				var="col" width="#{col.widthFull}">
				<f:facet name="header">
					<h:outputText value="#{col.header}" />
				</f:facet>
				<h:outputText value="#{rc[col.property]}" />
			</p:columns>

			<p:ajax event="rowSelect"
				listener="#{interfaceBean.methodVS.onRecordConfigsRowSelect}"
				update="form:pnl_rc_ov" />

			<p:ajax event="rowUnselect"
				listener="#{interfaceBean.methodVS.onRecordConfigsRowUnselect}"
				update="form:pnl_rc_ov" />

			<p:ajax event="rowDblselect"
				listener="#{interfaceBean.methodVS.onRecordConfigsRowDoubleClick}"
				update="form" />

		</p:dataTable>


		<p:commandButton value="#{labels._new}"
			action="#{interfaceBean.methodVS.newRecordConfig()}"
			disabled="#{interfaceBean.methodVS.newRecordConfigDisabled}"
			process="@this" update=":form"
			style="margin-top: 10px; margin-right: 10px;" />

		<p:commandButton value="#{labels.show_edit}"
			action="#{interfaceBean.methodVS.editRecordConfig()}"
			disabled="#{interfaceBean.methodVS.editRecordConfigDisabled}"
			process="@this" update=":form"
			style="margin-top: 10px; margin-right: 10px;"
			styleClass="ui-button-warning" />

		<p:commandButton value="#{labels.delete}"
			action="#{interfaceBean.methodVS.deleteRecordConfigs()}"
			disabled="#{interfaceBean.methodVS.deleteRecordConfigsDisabled}"
			process="@this" update=":form" style="margin-top: 10px;"
			styleClass="ui-button-danger" />

	</p:panel>

</h:body>

</html>

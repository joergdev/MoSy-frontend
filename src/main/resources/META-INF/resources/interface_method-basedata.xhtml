<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Interface method basedata</title>
</h:head>


<h:body>

	<p:panel id="panIfMethBasedata">

		<h:panelGrid id="pangr_meth" columns="2" cellpadding="4">

			<h:outputText for="name" value="#{labels.name}" />
			<p:inputText id="name" value="#{interfaceBean.methodVS.name}" />

			<h:outputText id="lblServicePath" for="servicePath"
				value="#{labels.service_path}"
				rendered="#{interfaceBean.methodVS.servicePathRendered}" />
			<p:inputText id="servicePath"
				value="#{interfaceBean.methodVS.servicePath}"
				rendered="#{interfaceBean.methodVS.servicePathRendered}" />

			<h:outputText for="cbHttpMethod" value="#{labels.http_method}"
				rendered="#{interfaceBean.methodVS.httpMethodRendered}" />
			<p:selectOneMenu id="cbHttpMethod"
				value="#{interfaceBean.methodVS.httpMethod}"
				rendered="#{interfaceBean.methodVS.httpMethodRendered}">
				<f:selectItems value="#{interfaceBean.methodVS.httpMethods}" />
			</p:selectOneMenu>

			<p:selectBooleanCheckbox value="#{interfaceBean.methodVS.mockActive}"
				itemLabel="#{labels.mock_active}">
				<p:ajax update="panIfMethBasedata"
					listener="#{interfaceBean.methodVS.handleMockDisabled}"
					process="panIfMethBasedata" />
			</p:selectBooleanCheckbox>

			<p:selectBooleanCheckbox
				value="#{interfaceBean.methodVS.mockActiveOnStartup}"
				itemLabel="#{labels.on_startup}">
				<p:ajax update="panIfMethBasedata"
					listener="#{interfaceBean.methodVS.handleMockDisabled}"
					process="panIfMethBasedata" />
			</p:selectBooleanCheckbox>


			<p:selectBooleanCheckbox id="chk_routing_on_no_mockdata"
				value="#{interfaceBean.methodVS.routingOnNoMockData}"
				itemLabel="#{labels.routing_on_no_mockdata}"
				disabled="#{interfaceBean.methodVS.routingOnNoMockDataDisabled}">
				<p:ajax update="panIfMethBasedata"
					listener="#{interfaceBean.methodVS.handleRoutingOnNoMockData}"
					process="panIfMethBasedata" />
			</p:selectBooleanCheckbox>

			<h:outputText id="div_chk_routing_on_no_mockdata" value="" />



			<h:outputText for="chk_record" value="#{labels.record}" />
			<p:selectOneMenu id="chk_record"
				value="#{interfaceBean.methodVS.record}"
				disabled="#{interfaceBean.methodVS.recordDisabled}">
				<f:selectItems value="#{interfaceBean.methodVS.yesNoGlobalTypes}" />
			</p:selectOneMenu>



			<h:outputText id="lblCountCalls" for="countCalls"
				value="#{labels.count_calls}" />
			<p:inputText id="countCalls"
				value="#{interfaceBean.methodVS.countCalls}" readonly="true" />

		</h:panelGrid>

		<p:commandButton id="btnConfirmMethod" value="#{labels.confirm}"
			action="#{interfaceBean.methodVS.saveMethod()}"
			process="panIfMethBasedata" update=":form"
			style="margin-top: 10px; margin-right: 10px;" />

		<p:commandButton id="btnDeleteMethod" value="#{labels.delete}"
			action="#{interfaceBean.methodVS.deleteMethod()}"
			disabled="#{interfaceBean.methodVS.deleteMethodDisabled}"
			process="@this" update=":form" style="margin-top: 10px;"
			styleClass="ui-button-danger" />

	</p:panel>

</h:body>

</html>

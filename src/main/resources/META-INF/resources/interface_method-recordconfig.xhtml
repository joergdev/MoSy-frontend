<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Recordconfig</title>
</h:head>


<h:body>

	<p:panel id="panRecordConf">

		<h:panelGrid id="pangr_rc" columns="2" cellpadding="4">

			<h:outputText for="rcTitle" value="#{labels.title}" />
			<p:inputText id="rcTitle" value="#{_interface.methodVS.rcTitle}" />

			<p:selectBooleanCheckbox value="#{_interface.methodVS.rcEnabled}"
				itemLabel="#{labels.active}" />
			<div />

		</h:panelGrid>

		<h:panelGrid id="pangr_reqd" columns="1" cellpadding="4">
			<h:outputText value="#{labels.requestdata}" />
			<p:inputTextarea id="rcRequestdata" rows="15" cols="80"
				value="#{_interface.methodVS.rcRequestdata}" />
		</h:panelGrid>

		<p:commandButton id="btnSaveRecordConfig" value="#{labels.save}"
			action="#{_interface.methodVS.saveRecordConfig()}"
			process="panRecordConf" update=":form" />

		<p:commandButton id="btnDeleteRecordConfig" value="#{labels.delete}"
			action="#{_interface.methodVS.deleteRecordConfig()}"
			disabled="#{_interface.methodVS.deleteRecordConfigDisabled}"
			process="@this" update=":form" />

	</p:panel>

</h:body>

</html>

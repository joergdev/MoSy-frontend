<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Recordconfig</title>
</h:head>


<h:body>

	<p:panel id="panRecordConf">

		<h:panelGrid id="pangr_rc" columns="2" cellpadding="4">

			<h:outputText for="rcTitle" value="#{labels.title}" />
			<p:inputText id="rcTitle" value="#{interfaceBean.methodVS.rcTitle}" />

			<p:selectBooleanCheckbox value="#{interfaceBean.methodVS.rcEnabled}"
				itemLabel="#{labels.active}" />
			<div />

		</h:panelGrid>

		<h:panelGrid id="pangr_reqd" columns="1" cellpadding="4">
			<h:outputText value="#{labels.requestdata}" />
			<p:inputTextarea id="rcRequestdata" rows="15" cols="80"
				value="#{interfaceBean.methodVS.rcRequestdata}" />
		</h:panelGrid>

		<p:commandButton id="btnSaveRecordConfig" value="#{labels.save}"
			action="#{interfaceBean.methodVS.saveRecordConfig()}"
			process="panRecordConf" update=":form"
			style="margin-top: 10px; margin-right: 10px;" />

		<p:commandButton id="btnDeleteRecordConfig" value="#{labels.delete}"
			action="#{interfaceBean.methodVS.deleteRecordConfig()}"
			disabled="#{interfaceBean.methodVS.deleteRecordConfigDisabled}"
			process="@this" update=":form" style="margin-top: 10px;"
			styleClass="ui-button-danger" />

	</p:panel>

</h:body>

</html>
